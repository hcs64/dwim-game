<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>dwim</title>

<script src="utils.js"></script>
<script src="outlines.js"></script>

<style>
body {
  background-color: black;
}

div.status {
  font-family: monospace;
  color: white;
}

a {
  color: blue;
}

</style>
</head>

<body>
<canvas id="cnv"></canvas>
<script>
(function(){

var obstacles = '2-7,0-3 3-6,4-6 2-7,7-9 2,5 8,4';
var dims = {width:10, height:10, block:32};

var cnv = document.getElementById('cnv');
cnv.width = (dims.width+2) * dims.block;
cnv.height = (dims.height+2) * dims.block;

var ctx = cnv.getContext('2d');

outlineRender(dims, obstacles, ctx);

})();
</script>
</body>
</html>
