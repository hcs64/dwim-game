<!doctype html>
<html>
<head>
<title>dwim</title>

<script src="utils.js"></script>
<script src="graphics.js"></script>
<script src="dwim.js"></script>
</head>

<body style="background-color:black">
<canvas width="640" height="480" id="level-canvas"></canvas>

<script>
var dwim = new Dwim(document.getElementById('level-canvas'));
dwim.start({
  startpos: {x: 0, y:5},
  exitpos: {x: 9, y:9},
  dims: {w: 10, h: 10},
  programs: [
    {code: 'ccc',
     loc: '4-6,5'}
  ],
  obstacles: [
    '3-7,0-3 4-6,4' + ' ' +
    '3-7,7-9 4-6,6'
  ],
  available_mappings: [ 0 ],
})


</script>
</body>
</html>
